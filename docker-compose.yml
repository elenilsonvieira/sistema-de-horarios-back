version: "3"
services:
  database:
    image: postgres:10.17
    ports:
      - "5441:5432"
    restart: always
    container_name: database
    working_dir: /app
    environment:
      POSTGRES_USER: dac
      POSTGRES_PASSWORD: dac
      POSTGRES_DB: shd
    networks:
      - postgres-network
  pgAdmin:
    image: dpage/pgadmin4
    ports:
      - "15432:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: shd@email.com
      PGADMIN_DEFAULT_PASSWORD: postgres

    volumes:
      - .:/pgadmin
    networks:
      - postgres-network

